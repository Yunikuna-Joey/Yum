<!DOCTYPE html>
<html lang="en">

<link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
<link rel="stylesheet" type="text/css" href="../static/home.css">


<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <!-- Ensures that all resources are loaded  -->
    <script src="../static/main.js"></script>
    <script async defer src="https://maps.googleapis.com/maps/api/js?key={{ key }}&libraries=places&map_ids={{ mapid }}&callback=initMap"></script>
</head>

<body>
    <header>
        <!-- Temporary navbar, not sure if it should be kept / if the contents should be kept -->
        <div class="navbar">
            <div class="logo"><a href="/home">Yum!</a></div>
            <ul class="links">
                <li><a href="/home">Home</a></li>
                <li><a href="friends">Friends</a></li>
                <li><a href="about">About</a></li>
            </ul>
            <!-- Top right corner -->
            <div class="search-bar">
                <input type="text" id="term" class="search-input" placeholder="Search users...">
                <button onclick="searchUser()" class="search-button">Find</button>
                <div id="search-results" class="search-results"></div>
            </div>
            
            <div class="user-drop">
                <a href="#" onclick="toggleDrop(event)" class="action">{{ username }}</a>
                <!-- Navigation Menu -->
                <div id="dropdown_menu" class="dropdown_menu">
                    <li><a href="#" class="action">{{ username }}</a> </li>
                    <li><a href="hero">Home</a></li>
                    <li><a href="friends">Friends</a></li>
                    <li><a href="about">About</a></li>
                    <li><a href="settings">Settings</a></li>
                    <li><a href="logout" onclick="logout(event)">Log Out</a></li>
                </div>
            </div>

        </div>

    </header>


    <main>
        <div id="map" data-mapid="{{ mapid }}"> 
        </div>
        <div id="markerwindow">
        </div>
    </main>

    <div id="error-response"></div>
    
</body>
<script>
    document.addEventListener('DOMContentLoaded', function () {
        toggleDrop();
    });
</script>

</html>
